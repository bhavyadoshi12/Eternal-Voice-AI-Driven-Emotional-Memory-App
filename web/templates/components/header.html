<!-- Header -->
<header class="bg-white shadow-sm border-b border-gray-200 z-30">
    <div class="flex items-center justify-between px-6 py-4">
        <!-- Page Title & Breadcrumbs -->
        <div class="flex items-center space-x-4">
            <button id="sidebarToggle" class="lg:hidden text-gray-500 hover:text-blue-600 transition-colors">
                <i class="fas fa-bars text-xl"></i>
            </button>
            
            <div>
                <h1 id="pageTitle" class="text-2xl font-bold text-gray-800">Dashboard</h1>
                <nav class="flex space-x-2 text-sm text-gray-500" id="breadcrumbs">
                    <span>Eternal Voice</span>
                    <span>></span>
                    <span class="text-blue-600">Dashboard</span>
                </nav>
            </div>
        </div>

        <!-- Right Side Actions -->
        <div class="flex items-center space-x-4">
            <!-- Progress Indicator -->
            <div id="globalProgress" class="hidden">
                <div class="flex items-center space-x-3 bg-blue-50 px-4 py-2 rounded-lg">
                    <div class="w-6 h-6">
                        <div class="loading-spinner small blue"></div>
                    </div>
                    <span class="text-sm font-medium text-blue-700" id="progressText">Processing...</span>
                </div>
            </div>

            <!-- Profile Menu -->
            <div class="relative group">
                <button class="flex items-center space-x-3 bg-gray-50 hover:bg-blue-50 rounded-xl px-4 py-2 transition-all duration-200">
                    <div class="w-8 h-8 bg-gradient-to-r from-blue-500 to-purple-600 rounded-full flex items-center justify-center">
                        <i class="fas fa-user text-white text-sm"></i>
                    </div>
                    <div class="text-left hidden md:block">
                        <p class="text-sm font-medium text-gray-700">User</p>
                        <p class="text-xs text-gray-500">Active</p>
                    </div>
                    <i class="fas fa-chevron-down text-gray-400 text-xs transition-transform duration-200 group-hover:rotate-180"></i>
                </button>
                
                <!-- Dropdown Menu -->
                <div class="absolute right-0 top-full mt-2 w-48 bg-white rounded-xl shadow-lg border border-gray-200 opacity-0 invisible group-hover:opacity-100 group-hover:visible transition-all duration-200 transform translate-y-2 group-hover:translate-y-0">
                    <div class="py-2">
                        <a href="#" class="flex items-center px-4 py-2 text-gray-700 hover:bg-blue-50 hover:text-blue-600 transition-colors">
                            <i class="fas fa-cog mr-3"></i>
                            <span>Settings</span>
                        </a>
                        <a href="#" class="flex items-center px-4 py-2 text-gray-700 hover:bg-blue-50 hover:text-blue-600 transition-colors">
                            <i class="fas fa-question-circle mr-3"></i>
                            <span>Help & Support</span>
                        </a>
                        <div class="border-t border-gray-200 my-1"></div>
                        <a href="#" class="flex items-center px-4 py-2 text-red-600 hover:bg-red-50 transition-colors">
                            <i class="fas fa-sign-out-alt mr-3"></i>
                            <span>Logout</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
